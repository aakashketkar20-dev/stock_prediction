<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’– Will You Be My Valentine?</title>

  <!-- Bootstrap + Icons + Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #2c1810;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --accent: #ff6b9d;
      --accent-gradient: linear-gradient(135deg, #ff6b9d, #c44569);
      --success-gradient: linear-gradient(135deg, #ff9ff3, #f368e0);
      --text-light: #ffffff;
      --text-secondary: #f8f9fa;
    }

    body {
      background: linear-gradient(135deg, #ff9ff3 0%, #f368e0 50%, #ff6b9d 100%);
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.3);
      font-size: 2rem;
      animation: float 6s linear infinite;
    }

    .heart:nth-child(odd) {
      animation-delay: -3s;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      z-index: 2;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      margin-bottom: 2rem;
      color: var(--text-light);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      color: var(--text-secondary);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      min-width: 120px;
    }

    .btn-yes {
      background: var(--success-gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }

    .btn-yes:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
    }

    .btn-no {
      background: linear-gradient(135deg, #ff4757, #c44569);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
      position: relative;
    }

    .btn-no:hover {
      animation: moveNo 0.5s ease-in-out;
    }

    @keyframes moveNo {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px) translateY(-5px); }
      50% { transform: translateX(10px) translateY(5px); }
      75% { transform: translateX(-5px) translateY(-10px); }
      100% { transform: translateX(5px) translateY(10px); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      .question {
        font-size: 1.2rem;
      }

      .buttons {
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts">
    <div class="heart" style="left: 10%; animation-duration: 8s;">ğŸ’–</div>
    <div class="heart" style="left: 20%; animation-duration: 7s;">â¤ï¸</div>
    <div class="heart" style="left: 30%; animation-duration: 9s;">ğŸ’•</div>
    <div class="heart" style="left: 40%; animation-duration: 6s;">ğŸ’—</div>
    <div class="heart" style="left: 50%; animation-duration: 10s;">ğŸ’“</div>
    <div class="heart" style="left: 60%; animation-duration: 7s;">ğŸ’˜</div>
    <div class="heart" style="left: 70%; animation-duration: 8s;">ğŸ’</div>
    <div class="heart" style="left: 80%; animation-duration: 9s;">ğŸ’</div>
    <div class="heart" style="left: 90%; animation-duration: 6s;">ğŸ’Ÿ</div>
  </div>

  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <p class="question">My dearest, will you make this Valentine's Day special with me?</p>

    <div class="buttons">
      <a href="/yes" class="btn btn-yes">Yes ğŸ’•</a>
      <button class="btn btn-no" id="noBtn">No ğŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      let newLeft = Math.random() * (containerRect.width - btnRect.width);
      let newTop = Math.random() * (containerRect.height - btnRect.height - 100); // Avoid title area

      noBtn.style.position = 'absolute';
      noBtn.style.left = newLeft + 'px';
      noBtn.style.top = newTop + 'px';
    });

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      // Move the button instead of doing anything
      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      let newLeft = Math.random() * (containerRect.width - btnRect.width);
      let newTop = Math.random() * (containerRect.height - btnRect.height - 100);

      noBtn.style.position = 'absolute';
      noBtn.style.left = newLeft + 'px';
      noBtn.style.top = newTop + 'px';
    });
  </script>
</body>
</html>
